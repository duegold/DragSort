<!doctype html>

<style>
	

.number {
	font-size: 50px;
}

.centerIt{
	justify-content: center;
	}
.container {
	display: flex;
	flex-direction: row;
	justify-content: center;
}

.label {
	display: flex;
	font-size: 30px
}

.bucket {
	display: flex;
	justify-content: center;
	width: 100px;
	border: 5px solid black;
	padding: 100px;
}
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable1" ).draggable();
  } );
    $( function() {
    $( "#draggable2" ).draggable();
  } );
      $( function() {
    $( "#draggable3" ).draggable();
  } );
      $( function() {
    $( "#draggable4" ).draggable();
  } );
      $( function() {
    $( "#draggable5" ).draggable();
  } );
      $( function() {
    $( "#draggable6" ).draggable();
  } );
  </script>
</head>
<body>

<div class="container">


 
 <div id="draggable1" class="ui-widget-content number">
  <p>\(\pi\)&nbsp&nbsp&nbsp</p>
</div>
 
 
 <div id="draggable2" class="ui-widget-content number">
  <p>\(\sqrt{16}\)&nbsp&nbsp&nbsp</p>
</div>

 <div id="draggable3" class="ui-widget-content number">
  <p>\(\frac{\pi}{\pi}\)&nbsp&nbsp&nbsp</p>
</div>

 <div id="draggable4" class="ui-widget-content number">
  <p>\(\frac{1}{19}\)&nbsp&nbsp&nbsp</p>
</div>

 <div id="draggable5" class="ui-widget-content number">
  <p>\(\sqrt{42}\)&nbsp&nbsp&nbsp</p>
</div>

 <div id="draggable6" class="ui-widget-content number">
  <p>\(0.\dot3\)&nbsp&nbsp&nbsp</p>
</div>
 </div>
 <div class="container">
 <div>
	<div class="label centerIt"> Rational </div>
	<div class="bucket"></div>
</div>
<div>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
</div>
 <div>
	<div class="label centerIt"> Irrational</div>
	<div class="bucket"></div>
</div>
</div>
</body>
